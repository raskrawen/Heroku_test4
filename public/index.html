<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <script>
        // Funktion til at hente beskeden fra serveren
        async function fetchMessage() {
            try {
                const response = await fetch('/api/message'); // Fetch-kald til serveren
                const data = await response.json();
                document.getElementById('server-message').textContent = data.message;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('server-message').textContent = 'Failed to fetch message from server.';
            }
        }
    </script>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to my simple Heroku-deployed app!</p>
    <button onclick="fetchMessage()">Get Message from Server</button>
    <p id="server-message"></p> <!-- Her vises beskeden fra serveren -->
</body>
</html>
